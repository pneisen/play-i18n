@()(implicit lang: Lang, user: User, date: java.util.Date)
@import java.text.DateFormat

@main("Welcome to Play Framework") {

    <div class="well">
    	<h1>@Messages("Hello.name", user.name)</h1>
    	<h1>@DateFormat.getDateInstance(DateFormat.SHORT, lang.toLocale).format(date)</h1>
    </div>

}
